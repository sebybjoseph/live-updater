{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block styling %}
<link rel="stylesheet" href="../static/css/feedback.css">
<link href="https://fonts.googleapis.com/css?family=Lato:400i" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container center_div">
      {% if error %}
        <div class="alert alert-danger alert-dismissable" role="alert">
          <button type="button" name="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3>{{ error }}</h3>
        </div>
      {% endif %}
      <form class="form-horizontal feedback-form" method="post" action="/feedback/add">
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Title for feedback">
        </div>
      </div>
      <div class="form-group">
        <label for="inputFeedback" class="col-sm-2 control-label">Feedback</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="inputFeedback" name="feedback" placeholder="Feedback"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="#">
            <button type="submit" class="btn btn-warning">Submit Feedback</button>
          </a>
        </div>
      </div>
    </form>
    </div> <!-- /container -->

    <div class="footer text-center">
      <span class="disclaimer">
        <img class="logo" src="../static/img/logo.png" alt="">
        ADS Internal
      </span>
      <span class="owners pull-right">Project Owners :
        <a target="_blank" href="https://phonetool.amazon.com/users/sssndh">@sssndh</a>  ,
        <a target="_blank" href="https://phonetool.amazon.com/users/sebyj">@sebyj</a>
      </span>
    </div>

<style media="screen">
.center_div{
  margin: 0 auto;
  width:30% /* value of your choice which suits your alignment */
}
</style>
{% endblock %}
